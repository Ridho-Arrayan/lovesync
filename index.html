<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            min-height: 100vh;
            background: linear-gradient(135deg, #FFE6E6 0%, #FFB5B5 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            overflow-x: hidden;
        }

        .container {
            background: white;
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 600px;
            text-align: center;
            animation: fadeIn 0.5s ease-out;
            position: relative;
            z-index: 1;
        }

        .emoji {
            position: fixed;
            font-size: 24px;
            user-select: none;
            cursor: pointer;
            z-index: 0;
            transition: transform 0.3s;
        }

        .emoji.explode {
            animation: explode 0.5s forwards;
        }

        @keyframes explode {
            0% { transform: scale(1); opacity: 1; }
            50% { transform: scale(1.5); opacity: 0.5; }
            100% { transform: scale(2); opacity: 0; }
        }

        .welcome-screen, .question-screen, .result-screen {
            display: none;
            opacity: 0;
            transform: translateY(20px);
            transition: opacity 0.5s, transform 0.5s;
        }

        .active {
            display: block;
            opacity: 1;
            transform: translateY(0);
        }

        h1 {
            color: #333;
            margin-bottom: 20px;
            font-size: 2rem;
            animation: bounce 1s ease infinite;
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        p {
            color: #666;
            margin-bottom: 25px;
            line-height: 1.6;
        }

        .btn {
            background: #9b87f5;
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 50px;
            font-size: 1.1rem;
            cursor: pointer;
            transition: all 0.3s;
            position: relative;
            overflow: hidden;
        }

        .btn:hover {
            transform: scale(1.05);
            box-shadow: 0 5px 15px rgba(155, 135, 245, 0.3);
        }

        .btn::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 5px;
            height: 5px;
            background: rgba(255, 255, 255, 0.5);
            opacity: 0;
            border-radius: 100%;
            transform: scale(1, 1) translate(-50%);
            transform-origin: 50% 50%;
        }

        .btn:focus:not(:active)::after {
            animation: ripple 1s ease-out;
        }

        @keyframes ripple {
            0% { transform: scale(0, 0); opacity: 1; }
            20% { transform: scale(25, 25); opacity: 0.8; }
            100% { transform: scale(50, 50); opacity: 0; }
        }

        .answer-btn {
            display: block;
            width: 100%;
            background: #FFE6E6;
            border: none;
            padding: 15px 20px;
            margin: 10px 0;
            border-radius: 10px;
            text-align: left;
            cursor: pointer;
            transition: all 0.3s;
            position: relative;
            overflow: hidden;
        }

        .answer-btn:hover {
            background: #FFB5B5;
            transform: translateX(10px);
        }

        .answer-btn::before {
            content: '';
            position: absolute;
            left: 0;
            top: 0;
            height: 100%;
            width: 3px;
            background: #9b87f5;
            transform: scaleY(0);
            transition: transform 0.3s;
        }

        .answer-btn:hover::before {
            transform: scaleY(1);
        }

        .progress-bar {
            background: #eee;
            height: 10px;
            border-radius: 5px;
            margin: 20px 0;
            overflow: hidden;
            position: relative;
        }

        .progress-fill {
            background: #9b87f5;
            height: 100%;
            width: 0%;
            transition: width 0.5s ease-out;
            position: relative;
        }

        .progress-fill::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(
                90deg,
                rgba(255,255,255,0) 0%,
                rgba(255,255,255,0.3) 50%,
                rgba(255,255,255,0) 100%
            );
            animation: shine 1.5s infinite;
        }

        @keyframes shine {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(100%); }
        }

        @media (max-width: 480px) {
            .container {
                padding: 20px;
            }

            h1 {
                font-size: 1.5rem;
            }

            .btn {
                padding: 12px 24px;
                font-size: 1rem;
            }
        }
    </style>
</head>

        const emojis = ['â¤ï¸', 'ðŸ˜Š', 'ðŸ¥°', 'ðŸ˜', 'ðŸ’•', 'ðŸ’–', 'ðŸ’', 'ðŸ’—', 'ðŸ’“', 'ðŸ’ž'];
        let currentQuestion = 0;

        function createEmoji() {
            const emoji = document.createElement('div');
            emoji.className = 'emoji';
            emoji.textContent = emojis[Math.floor(Math.random() * emojis.length)];
            emoji.style.left = Math.random() * window.innerWidth + 'px';

            emoji.addEventListener('click', () => {

            });

        setInterval(createEmoji, 1000);

        function showScreen(screenClass) {
            document.querySelector('.welcome-screen').classList.remove('active');
            document.querySelector('.question-screen').classList.remove('active');
            document.querySelector('.result-screen').classList.remove('active');
            document.querySelector('.' + screenClass).classList.add('active');
        }

        function startQuiz() {
            currentQuestion = 0;
            totalScore = 0;
            showScreen('question-screen');

        }

        function showQuestion() {
            const question = questions[currentQuestion];
            document.getElementById('question-text').textContent = question.text;
            
            const answersHtml = question.answers.map(answer => 
                `<button class="answer-btn" onclick="selectAnswer(${answer.score})">${answer.text}</button>`
            ).join('');

            const progress = ((currentQuestion) / questions.length) * 100;
            document.querySelector('.progress-fill').style.width = progress + '%';
        }

        function selectAnswer(score) {
            totalScore += score;
            
            if (currentQuestion < questions.length - 1) {
                currentQuestion++;
                showQuestion();
            } else {
                showResult();
            }
        }
